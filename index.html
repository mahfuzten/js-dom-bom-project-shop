<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shop_modal">Add new Product</a>
                <div class="card shadow">
                    <div class="card-body">
                        <h1>Shop App</h1>
                        <hr>
                        <table class="table table-striped shop-data">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product Photo</td>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id ="product_list">
                      
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="modal fade" id="shop_modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add new product</h2>
                        <div class="btn-close" data-bs-dismiss="modal"></div>
                    </div>
                    <div class="modal-body">
                        <div class="msg"></div>
                        <form action="" id="product_form">
                        <div class="my-3">
                                <label for="">Name:</label>
                                <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Price:</label>
                            <input name="price" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Quantity:</label>
                        <input name="quantity" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <label for="">Photo:</label>
                    <input name="photo" type="text" class="form-control">
            </div>
            <div class="my-3">
            
                <input type="submit" class="btn btn-primary w-100" value="submit">
                    </div>
                    </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app/function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
